<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <!-- in inspector, find element in your DOM,
  BREAK ON 'Attribute Modification' (right click to get menu)

  when you click on the button (element we found in inspector, in this case a <p></p>), it will cause a debugger command to pop up

  it will pause exactly where it'll tell us what the paragraph is and it'll show us a line of code that is causing that attribute

  you remove it by unclicking from right click menu


-->

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Helo I am %s!', 'human');
    // now use template literals with `` and ${}

    // Styled
    // %c - to style text
    console.log('%c I am some great text', 'font-size: 50px; background: red');

    // warning!
    console.warn('OH NOOO!');
    // gives us a warning, will tell us the stack traces to where it got called

    // Error :|
    console.error('dang it');
    // will display an error in the console & give you a stack trace to where that error got called

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    // console.assert(1 === 1, 'That is wrong!');
    // it won't run the above because console.assert only runs if it is WRONG (1 === 1 is true!)

    console.assert(1 === 2, 'That is wrong!');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // you can test something, so if it is false it will throw this error into your console, and if true nothing will happen

    // clearing
    console.clear();
    // will clear your console

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // .dir -> lists all the methods and properties of that element node

    // Grouping together
    dogs.forEach(dog => {
      // beginning of grouping
      console.group(`${dog.name}`);

      // console.groupCollapsed(`${dog.name}`);

      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);

      // end of grouping
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Nadia');
    console.count('Nadia');
    console.count('Nadia');
    console.count('Nadia');
    console.count('Pedro');
    console.count('Nadia');

    // timing
    // starts timing:
    console.time('fetching data');

    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        // stops timing
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table; displays array in a nice table
    console.table(dogs);

  </script>
</body>
</html>
